<!DOCTYPE html>
<html>
    <head>
       <title>Rock paper scissor game</title>
       <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
        <header>  
            <h1 id="header">Welcome to Rock paper scissor game !!</h1>
        </header>
        <div class="score_board">
            <div class="badge" id="user_badge">user</div>
            <div class="badge" id="comp_badge">comp</div>
            <span id="user_score">0</span>:<span id="comp_score">0</span>
        </div>
        <div class="result">
            <p>Paper covers the rock you win!!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock"> <img src="images/rock.png" alt="image not found"></div>
            <div class="choice" id="paper"> <img src="images/paper.png" alt="image not found"></div>
            <div class="choice" id="scissor"> <img src="images/scissor.png" alt="image not found"></div>
        </div>
        <div id="statement">
            <p>Make your move</p>
        </div>
    </div>
    
    </div>
    <script src="app.js" charset="utf-8"></script>
    </body>
</ht
